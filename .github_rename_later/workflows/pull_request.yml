name: Test website

on:
  pull_request:
    branches:
    - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 13.x
    - uses: actions/cache@v1
      with:
        path: .yarn/cache
        key: yarn-cache
    - run: yarn config set enableGlobalCache false
    - run: yarn install
    - run: yarn run build
